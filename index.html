<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>主页__food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/base.css">
  <!-- 引入bootstap和jquery和echarts cdn-->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
  <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
  <!-- 本地引入 -->
  <!-- <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/echarts.min.js"></script> -->
</head>

<body> 
  <!-- 头部 -->
  <header class="container header_container mt-3">
    <div class="row justify-content-center align-content-center">
      <!-- logo -->
      <div class="col-2 home_logo">
        <img src="./img/logo/logo.png" alt="">
      </div>
      <!-- 搜索框 -->
      <div class="col-3 seaech_home">
        <input type="text" class="form-control" style="padding-left:40px;" />
        <span class="search_icon"></span>
      </div>
      <!-- 选项卡 -->
      <div class="col-7 tabs_home">
        <ul class="nav nav-tabs" id="my-nav">
          <li class="nav-item"><a data-target="#menu-home" class="nav-link active" data-toggle="tab">首页</a></li>
          <li class="nav-item"><a data-target="#menu-map" class="nav-link " data-toggle="tab">地图</a></li>
          <li class="nav-item"><a data-target="#menu-store" class="nav-link" data-toggle="tab">店铺</a></li>
          <li class="nav-item"><a data-target="#menu-food" class="nav-link" data-toggle="tab">食谱</a></li>
          <li class="nav-item"><a data-target="#menu-find" class="nav-link" data-toggle="tab">发现</a></li>
          <li class="nav-item"><a data-target="#menu-person" class="nav-link" data-toggle="tab">个人中心</a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- 主体 -->
  <section class="">
    <!-- 导航选型卡对应的内容 -->
    <div class="container">
      <div class="tab-content">
        <!-- 主页 -->
        <div class="tab-pane active" id="menu-home">
          <!-- 轮播图 -->
          <div id="carousel_imgs" class="carousel" data-ride="carousel">
            <!-- 导航指示器 -->
            <ul class="carousel-indicators">
              <li class="active" data-target="#carousel_imgs" data-slide-to="0"></li>
              <li data-target="#carousel_imgs" data-slide-to="1"></li>
              <li data-target="#carousel_imgs" data-slide-to="2"></li>
              <li data-target="#carousel_imgs" data-slide-to="3"></li>
              <li data-target="#carousel_imgs" data-slide-to="4"></li>
              <li data-target="#carousel_imgs" data-slide-to="5"></li>
            </ul>
            <!-- 轮播的图片 -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carousel/img1.jpeg" class="w-100" />
              </div>
              <div class="carousel-item">
                <img src="img/carousel/img2.jpeg" class="w-100" alt="" />
              </div>
              <div class="carousel-item">
                <img src="img/carousel/img3.jpeg" class="w-100" alt="" />
              </div>
              <div class="carousel-item">
                <img src="img/carousel/img4.jpeg" class="w-100" alt="" />
              </div>
              <div class="carousel-item">
                <img src="img/carousel/img5.jpeg" class="w-100" alt="" />
              </div>
              <div class="carousel-item">
                <img src="img/carousel/img6.jpeg" class="w-100" alt="" />
              </div>
            </div>
            <!-- 轮播左右箭头 -->
            <a href="#carousel_imgs" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#carousel_imgs" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
          <!-- 右侧颜色背景 -->
          <div class="background_index"></div>
        </div>
        <!-- 地图 -->
        <div class="tab-pane " id="menu-map">
            <div id="container" style="height: 1000px ;width:1120px;"></div>
            <div class="background_map"></div>
        </div>
        <!-- 商店 -->
        <div class="tab-pane" id="menu-store">store:
          <div class="background_shop"></div>
        </div>
        <!-- 食谱 -->
        <div class="tab-pane" id="menu-food">food:
          <div class="background_food"></div>
        </div>
        <!-- 发现 -->
        <div class="tab-pane" id="menu-find">find:
          <div class="background_find"></div>
        </div>
        <!-- 个人中心 -->
        <div class="tab-pane" id="menu-person">person:
          <div class="background_person"></div>
        </div>
      </div>
    </div>
  </section>
  <!-- 尾部 -->
  <footer class="mt-5">
      <div class="text-center pb-4">&copy;2018&nbsp;我们的团队&nbsp;</div>
  </footer>
  <script src="js/def/map.js"> </script>
</body>

</html>
